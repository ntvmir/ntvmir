! ----------------------------------------------------------------------------
! Пример конфигурации индексатора Yandex.Site
! ----------------------------------------------------------------------------
! Описание ключей можно найти в документации Yandex.Site, которая
! входит в поставку (каталог /usr/local/share/doc/ysite)
! ----------------------------------------------------------------------------

! Имя каталога с существующими индексными файлами
IndexName	: workindex

! Имя каталога, в котором будут созданы новые индексные файлы
NewIndexName	: newindex

! Расширения индексируемых документов
Extensions	: .html, ,html, .shtml, .jsp

! Кодировка, в которой индексатор получает документы
Charset 	: 0

! Выводить информацию о настройках индексатора и индексируемых документах
! ViewTestInfo : config, base, error

! Сохранение текстов индексируемых документов в архиве. Это даст возможность
! показывать для найденных документов фрагменты текста с найденными словами
UsePassages :

! Начальная ссылка при обходе сайта роботом
! (описание других возможностей обхода см. в документации)
! StartUrl	: www.northgas.test/search/indexer.jsp
! StartUrl      : www.ntv-mir.dev/search/indexer.jsp
! StartUrl 	: www.ysite.customers/test/
! StartUrl      : www.northgas.customers/search/index3/

VirtualHost.1.Name       : www.ntv-mir.dev
VirtualHost.1.StartUrl   : www.ntv-mir.dev/search/indexer.jsp
VirtualHost.1.AllowUrls  : www.ntv-mir.dev

VirtualHost.2.Name       : www.ntv-usa.dev
VirtualHost.2.StartUrl   : www.ntv-usa.dev/search/indexer.jsp
VirtualHost.2.AllowUrls  : www.ntv-usa.dev

! AllowUrls        : www.ntv-mir.dev

IndexingFlags	: reindex

